<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="ex.css" type="text/css" rel="stylesheet">
    <script src="ex.js" defer></script>
    
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Blog</h1>
    </header>
    
    <form>
        <div id="post-completo">
            <label for="titulo">Título: </label>
            <input type="text" name="titulo" id="titulo" onkeyup="escrever(event)">
       
            <label for="autor">Autor: </label>
            <input type="text" name="autor" id="autor" onkeyup="escrever(event)">
        
            <label for="conteudo">Conteúdo: </label>
            <textarea id="conteudo" name="conteudo" rows="20" cols="50" onkeyup="escrever(event)"></textarea>
        </div>
        
        <button onclick="criarPost();">Criar Post</button>
    </form>
    
    <footer>novidades no Blog</footer>
</body>
</html>
