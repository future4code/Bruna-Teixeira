<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="ex.css" type="text/css" rel="stylesheet">
    <script src="ex.js" defer></script>
    
    <title>Document</title>
</head>
<body>
    <div class="container">
        <label for="nova-task">Nova tarefa: </label>
        <input type="text" name="novaTask" id="novaTask" onkeyup="checaTecla(event)">
        <select name="diaDaSemana" id="diaDaSemana">
            <option value="segunda">Segunda-feira</option>
            <option value="terca">Terça-feira</option>
            <option value="quarta">Quarta-feira</option>
            <option value="quinta">Quinta-feira</option>
            <option value="sexta">Sexta-feira</option>
            <option value="sabado">Sábado</option>
            <option value="domingo">Domingo</option>
        </select>
        <button onclick="criarTarefa();">Criar Tarefa</button>
    </div>
    <hr>
    <main>
        <div id="segunda">
            Segunda
            <ul class="content"></ul>
        </div>
        <div id="terca">
            Terça
            <ul class="content"></ul>
        </div>
        <div id="quarta">
            Quarta
            <ul class="content"></ul>
        </div>
        <div id="quinta">
            Quinta
            <ul class="content"></ul>
        </div>
        <div id="sexta">
            Sexta
            <ul class="content"></ul>
        </div>
        <div id="sabado">
            Sábado
            <ul class="content"></ul>
        </div>
        <div id="domingo">
            Domingo
            <ul class="content"></ul>
        </div>
    </main>



    
</body>
</html>
